<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="../WEB-INF/template.xhtml">
		<ui:define name="content">
			<h3>Ajouter un nouvel Article</h3>
			<h:form>
				<table cellpadding="5" cellspacing="5">
					<tr>
						<th align="left">Article Id:</th>
						<td><h:inputText value="#{articleBackingBean.articleId}" /></td>
					</tr>
					<tr>
						<th align="left">Titre:</th>
						<td><h:inputText value="#{articleBackingBean.articleName}" /></td>
					</tr>
					<tr>
						<th align="left">Auteurs:</th>
						<td><h:inputText value="#{articleBackingBean.actors}" /></td>
					</tr>
                                        <tr>
						<th align="left">Contenu</th>
						<td><h:inputText value="#{articleBackingBean.content}" /></td>
					</tr>
				</table>
				<h:commandButton value="Ajouter" action="articles"
					actionListener="#{articleClientBean.addArticle()}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
